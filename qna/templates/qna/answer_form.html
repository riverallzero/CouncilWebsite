{% extends 'smartfarm/base.html' %}

{% block section %}
    <section class="page-section bg-secondary" style="font-family: Arial, Helvetica Neue, Helvetica, sans-serif;">
        <div class="container px-1 px-lg-1">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="justify bg-white" style="border-radius: 2em;">
                    <br/>
                    <hr class="divider"/>
                    <h3 style="font-weight: bold">답 변 수 정</h3>
                    <hr class="divider"/>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="content" class="form-label">답변내용</label>
                            <textarea class="form-control" name="content" id="content"
                                      rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">저장하기</button>
                        <button type="button" class="btn btn-danger" onclick="location.href='{% url 'qna:index' %}'">취소하기</button>
                    </form>
                    <br/>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
