{% extends 'smartfarm/base.html' %}

{% block section %}
    <section class="page-section bg-black" id="contact">
        <div class="container px-1 px-lg-1" style="font-family: Arial, Helvetica Neue, Helvetica, sans-serif;">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="justify bg-white" style="border-radius: 2em;">
                    <br/>
                    <hr class="divider"/>
                    <h3 style="font-weight: bold">과 방 관 리</h3>
                    <hr class="divider"/>

                    <h3>{{ post.title }}</h3>
                    <div class="d-flex justify-content-end">
                        <div class="badge bg-success text-white p-2">
                            {{ post.created_at|date:"Y년 m월 d일 | H시 i분" }}
                        </div>
                    </div>
                    <div class="card my-3">
                        <div class="card-body" style="text-align: left;">
                            {{ post.content }}
                        </div>
                    </div>
                    {% if post.head_image %}
                        <img class="img-fluid rounded" src="{{ post.head_image.url }}" alt="" style="max-width: 100%">
                    {% endif %}

                    {% if user.is_active %}
                        <div class="my-3">
                            <a href="/room/update_post/{{ post.pk }}/" class="btn btn-success">수정</a>
                            <a href="{% url 'room:delete' post.pk %}" class="delete btn btn-danger">삭제</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
