{% extends "smartfarm/base.html" %}
{% load static %}

{% block header %}
    <header class="masthead" style="background-image: url({% static 'smartfarm/images/jbnu_b.png' %})">
        <div class="container px-1 px-lg-1 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-end">
                    <h1 class="text-white" style="font-weight: bold">제 1대</h1>
                    <img src="{% static 'smartfarm/images/coucil_logo.png' %}" width="25%">
                    <hr class="divider"/>
                    <button class="text-white justify btn-primary btn-xl" style="font-size: large; font-weight: bold;">
                        안녕하세요 <i class="fa-solid fa-hand"></i> <br/> 전북대학교 스마트팜학과 제 1대 기대학생회입니다.
                    </button>
                    <hr class="divider"/>
                </div>
                <div class="col-lg-8 align-self-baseline">
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block section %}
    <section class="page-section" id="scheduler">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center text-center">
                <h3 style="font-weight: bold">학 사 일 정</h3>

                <hr class="divider"/>

                <link href="{% static 'scheduler/main.css' %}" rel='stylesheet'/>
                <script src="{% static 'scheduler/main.js' %}"></script>
                <script src="{% static 'scheduler/ko.js' %}"></script>

                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        var calendarEl = document.getElementById('calendar');

                        var calendar = new FullCalendar.Calendar(calendarEl, {
                            initialDate: new Date(),
                            editable: false,
                            selectable: true,
                            businessHours: true,
                            dayMaxEvents: true,
                            locale: 'ko',
                            googleCalendarApiKey: 'AIzaSyCGaBzFKZQ8UqnJA8_flAh7AUTnLpACpac',
                            eventSources: [
                                {
                                    googleCalendarId: 'smartfarm.jbnu@gmail.com',
                                    color: 'steelblue',
                                    textColor: 'white'
                                },
                                {
                                    googleCalendarId: 'ko.south_korea#holiday@group.v.calendar.google.com',
                                    color: 'coral',
                                    textColor: 'white'
                                }
                            ],
                        });

                        calendar.render();
                    });
                </script>

                <style>
                    body {
                        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
                    }
                </style>

                <div id="calendarBox">
                    <div id="calendar" style="text-decoration: none"></div>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
