<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>전북대학교 스마트팜학과학생회</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'smartfarm/images/학과로고(배경x).png' %}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'smartfarm/styles.css' %}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/869ce555c2.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container px-4 px-lg-4">
        <a class="navbar-brand" href="/smartfarm/"><img src="{% static 'smartfarm/images/sf_logo.jpg' %}" width="200px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" style="font-weight: bold" href="/notice/">공지사항</a></li>
                <li class="nav-item"><a class="nav-link" style="font-weight: bold" href="/survey/">설문조사</a></li>
                <li class="nav-item"><a class="nav-link" style="font-weight: bold" href="/partnership/">학과제휴</a></li>
                <li class="nav-item"><a class="nav-link" style="font-weight: bold" href="/scheduler/">학사일정</a></li>
                <li class="nav-item"><a class="nav-link" style="font-weight: bold" href="/room/">과방관리</a></li>
                <li class="nav-item"><a class="nav-link" style="font-weight: bold" href="/council/">학생회조직</a></li>
                <li class="nav-item"><a class="nav-link" style="font-weight: bold" href="/location/">학과위치</a></li>
                <li class="nav-item"><a class="nav-link" style="font-weight: bold" href="/qna/">문의사항</a></li>
            </ul>

            <form class="d-flex">
                {% if user.is_authenticated %}
                    <a class="nav-link h6 font-weight-bold" href="{% url 'common:logout' %}" style="color: palevioletred; text-decoration: none">{{ user.username }}
                        (로그아웃)</a>
                {% else %}
                    <a class="nav-link h6 font-weight-bold" href="{% url 'common:login' %}" style="color: palevioletred; text-decoration: none">관리자 로그인</a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>

<section class="py-3">
    <section id="features">
        <div class="container px-5">
            {% block contents %}{% endblock %}
        </div>
    </section>
</section>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
