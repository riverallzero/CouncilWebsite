<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>전북대 스마트팜학과 기대학생회</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'smartfarm/images/학과로고(배경x).png' %}"/>
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
          rel="stylesheet" type="text/css"/>
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'smartfarm/styles_base.css' %}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/869ce555c2.js" crossorigin="anonymous"></script>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/smartfarm/" style="font-weight: bold">SMARTFARM</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="/notice/" style="font-weight: bold">공지사항</a></li>
                <li class="nav-item"><a class="nav-link" href="/survey/" style="font-weight: bold">설문조사</a></li>
                <li class="nav-item"><a class="nav-link" href="/partnership/" style="font-weight: bold">학과제휴</a></li>
                <li class="nav-item"><a class="nav-link" href="/room/" style="font-weight: bold">과방관리</a></li>
                <li class="nav-item"><a class="nav-link" href="/council/" style="font-weight: bold">학생회조직</a></li>
                <li class="nav-item"><a class="nav-link" href="/location/" style="font-weight: bold">학과위치</a></li>
                <li class="nav-item"><a class="nav-link" href="/qna/" style="font-weight: bold">문의사항</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Masthead-->
{% block header %}
{% endblock %}

<!-- section-->
{% block section %}
{% endblock %}

<!-- Footer-->
<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/jbnu_smartfarm/">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fa-brands fa-instagram fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://pf.kakao.com/_jsWPb">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fa-solid fa-k fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="mailto:smartfarm.jbnu@gmail.com">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fa-solid fa-envelope fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://sfarm.jbnu.ac.kr/jsf/index.do">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fa-solid fa-school fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>

                </ul>
                <div class="small text-center text-muted fst-italic">
                    Copyright &copy; TeamKLC 2022<br/>
                    <p>
                    <form>
                        {% if user.is_authenticated %}
                            <a class="nav-link h6 font-weight-bold" href="{% url 'common:logout' %}"
                               style="text-decoration: none">{{ user.username }}
                                (로그아웃)</a>
                        {% else %}
                            <a class="nav-link h6 font-weight-bold" href="{% url 'common:login' %}"
                               style="text-decoration: none">관리자 로그인</a>
                        {% endif %}
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'smartfarm/script_base.js' %}"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
