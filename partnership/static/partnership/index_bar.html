<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup {
            max-width: 450px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicml2ZXJhbGx6ZXJvIiwiYSI6ImNsYWUxa3U4bzBvM2QzcXF0cnY5NjA4dXQifQ.e4Nsprj9JDJIpVO0KfOO7w';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/riverallzero/clae38gsh000714pnzx14v02h', // style URL
        center: [127.1308487276813, 35.843991647389096], // 학교 경도, 위도
        zoom: 15,
        projection: 'globe',
        pitch: 45,
        bearing: -20,
        antialias: true
    });

    map.on('load', () => {

        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>청춘튀겨</strong>' +
                                '<p>' +
                                '<l1>전라북도 전주시 덕진구 덕진동1가 명륜3길 19</l1>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12791097856443, 35.84296287141712]
                        }
                    },
                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>샘물맥주 전북대점</strong>' +
                                '<p>' +
                                '<l1>전라북도 전주시 덕진구 덕진동1가 1314-176</l1>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.1279772623162, 35.842881687744104]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>건어물을 굽는 남자들</strong>' +
                                '<p>' +
                                '<li>전라북도 전주시 덕진구 덕진동1가 1263-10</li>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12746195915936, 35.842510467001105]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>누룩</strong>' +
                                '<p>' +
                                '<li>전라북도 전주시 덕진구 덕진동1가 1314-183</li>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12844147364369, 35.84245534868386]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>맥주공장</strong>' +
                                '<p>' +
                                '<li>전라북도 전주시 덕진구 금암1동 명륜3길 22 2층</li>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12844147364369, 35.84245534868386]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>시장골목집 전북대점</strong>' +
                                '<p>' +
                                '<li>전라북도 전주시 덕진구 금암동 664-44 1층</li>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12787286991477, 35.84335721176472]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>골목집</strong>' +
                                '<p>' +
                                '<li>전라북도 전주시 덕진구 금암동 번지 1층 664-45 KR</li>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.1280000265769, 35.84327145701205]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>천궁</strong>' +
                                '<p>' +
                                '<li>전라북도 전주시 덕진구 명륜4길 12</li>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.1280000265769, 35.84327145701205]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>전숯닭</strong>' +
                                '<p>' +
                                '<li>전라북도 전주시 덕진구 명륜4길 11-10 1층</li>' +

                        },
                        'geometry': {

                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>건지포차</strong>' +
                                '<p>' +
                                '<li>전라북도 전주시 덕진구 덕진동1가 명륜4길 11-7</li>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12577785040381, 35.843233246831915]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>로꼬꼬</strong>' +
                                '<p>' +
                                '<li>전라북도 전주시 덕진구 금암1동 명륜3길 22</li>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.1284478109283, 35.842953286252424]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>통집</strong>' +
                                '<p>' +
                                '<li>전라북도 전주시 덕진구 금암동 627-5</li>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.13473242134272, 35.843054555367424]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>꿀밤</strong>' +
                                '<p>' +
                                '<li>전라북도 전주시 덕진구 덕진동1가 번지 2층 1261-1 KR</li>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12578439168104, 35.84387087905091]
                        }
                    },

                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'circle',
            'source': 'places',
            'paint': {
                'circle-color': '#4264fb',
                'circle-radius': 6,
                'circle-stroke-width': 2,
                'circle-stroke-color': '#ffffff'
            }
        });

        // Create a popup, but don't add it to the map yet.
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        map.on('mouseenter', 'places', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(description).addTo(map);
        });

        map.on('mouseleave', 'places', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });

</script>
</body>
</html>
