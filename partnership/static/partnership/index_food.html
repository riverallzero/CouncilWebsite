<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup {
            max-width: 450px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicml2ZXJhbGx6ZXJvIiwiYSI6ImNsYWUxa3U4bzBvM2QzcXF0cnY5NjA4dXQifQ.e4Nsprj9JDJIpVO0KfOO7w';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/riverallzero/clae38gsh000714pnzx14v02h', // style URL
        center: [127.13213391501165, 35.84469322116574], // 학교 경도, 위도
        zoom: 15,
        projection: 'globe',
        pitch: 45,
        bearing: -20,
        antialias: true
    });

    map.on('load', () => {

        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>유스샌드위치</strong>' +
                                '<p>' +
                                '</p>'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12610104967355, 35.84462084324106]
                        }
                    },
                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>아웃닭</strong>' +
                                '<p>' +
                                '<l1>위치 수정 필요</l1>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12728391027547, 35.84365074542164]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>홍곱창</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12610104967355, 35.84462084324106]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>연어회상</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.13719695780354, 35.84402737713224]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>또또분식</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.13544530425807, 35.84242512749341]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>야곱별미</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.13544530425807, 35.84242512749341]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>춘리마라탕</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12690294317628, 35.86159514045076]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>마라시대</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.13794330626186, 35.843553363088326]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>밥은화</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.13851366973515, 35.84372845203767]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>쌍팔반점</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12758764668331, 35.84323584527825]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>레반트</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12633755901811, 35.84368779431575]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>동대문 엽기떡볶이</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12633755901811, 35.84368779431575]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>마이마이 치킨</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.1272851198546, 35.84440779963536]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>만계치킨</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.1272851198546, 35.84440779963536]
                        }
                    },

                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'circle',
            'source': 'places',
            'paint': {
                'circle-color': '#4264fb',
                'circle-radius': 6,
                'circle-stroke-width': 2,
                'circle-stroke-color': '#ffffff'
            }
        });

        // Create a popup, but don't add it to the map yet.
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        map.on('mouseenter', 'places', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(description).addTo(map);
        });

        map.on('mouseleave', 'places', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });

</script>
</body>
</html>
