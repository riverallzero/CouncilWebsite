<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup {
            max-width: 450px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicml2ZXJhbGx6ZXJvIiwiYSI6ImNsYWUxa3U4bzBvM2QzcXF0cnY5NjA4dXQifQ.e4Nsprj9JDJIpVO0KfOO7w';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/riverallzero/clae38gsh000714pnzx14v02h', // style URL
        center: [127.12702841913088, 35.84308547721719], // 학교 경도, 위도
        zoom: 16,
        projection: 'globe',
        pitch: 45,
        bearing: -20,
        antialias: true
    });

    map.on('load', () => {

        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>모모의 다락방</strong>' +
                                '<p>' +
                                '<li>2,3층</li>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12589307415502, 35.84435068435337]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>스위머</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12610962267946 , 35.84479207297072]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>인솔</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.1275109711608, 35.84374063036774]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>커피 디딤</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12870806362677, 35.84303412089914]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>드롭탑</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12728391027547, 35.84365074542164]
                        }
                    },

                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>풀덤</strong>' +
                                '<p>' +
                                '</p>'
                           },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [127.12728391027547, 35.84365074542164]
                        }
                    },

                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'circle',
            'source': 'places',
            'paint': {
                'circle-color': '#4264fb',
                'circle-radius': 6,
                'circle-stroke-width': 2,
                'circle-stroke-color': '#ffffff'
            }
        });

        // Create a popup, but don't add it to the map yet.
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        map.on('mouseenter', 'places', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(description).addTo(map);
        });

        map.on('mouseleave', 'places', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });

</script>
</body>
</html>
