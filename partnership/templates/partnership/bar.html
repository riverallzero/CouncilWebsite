{% extends "smartfarm/base.html" %}
{% load static %}

{% block section %}
    <section class="page-section bg-black">
        <div class="container px-1 px-lg-1" style="font-family: Arial, Helvetica Neue, Helvetica, sans-serif;">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="justify bg-white" style="border-radius: 2em;">
                    <br/>
                    <hr class="divider"/>
                    <h3 style="font-weight: bold">학 과 제 휴</h3>
                    <hr class="divider"/>

                    <div class="btn-group" role="group" aria-label="...">
                        <a type="button" class="btn btn-outline-dark" href="{% url 'cafe' %}">카페/디저트</a>
                        <a type="button" class="btn btn-outline-dark" href="{% url 'convenience' %}">편의</a>
                        <a type="button" class="btn btn-outline-dark" href="{% url 'food' %}">음식점</a>
                        <a type="button" class="btn text-black" href="{% url 'bar' %}" style="background-color: steelblue">술집</a>
                    </div>

                    <div class="mt-5">
                        <div>
                            <div><img src="{% static 'partnership/images/bar.png' %}"
                                      width="80%" style="align-items: center"></div>
                            <div class="mt-5"><img src="{% static 'partnership/images/bar_list.png' %}"
                                                   width="80%"></div>
                        </div>
                        <div>
                            <div class="mt-5 font-weight-bold">
                                <h4>
                                    <i class="text-success fas fa-duotone fa-location-dot"></i>
                                    위치
                                </h4>
                            </div>
                            <iframe id="map"
                                    title="map"
                                    width="80%"
                                    height="400"
                                    src="{% static 'partnership/index_bar.html' %}?after"
                                    class="ml-5 mt-2">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
