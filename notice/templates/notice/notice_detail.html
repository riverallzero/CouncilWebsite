{% endblock %}

{% block contents %}
<div class="card">
  <div class="card-header">
      {{ notice.created_at|date:"Y년 m월 d일 | H시 i분" }}
  </div>
  <div class="card-body">
    <h3 class="card-title">{{ notice.title }}</h3>
    <p class="card-text">{{ notice.describe }}</p>
  </div>
</div>

{% endblock %}
