{% extends 'smartfarm/base.html' %}

{% block section %}
    <section class="page-section bg-black">
        <div class="container px-1 px-lg-1" style="font-family: Arial, Helvetica Neue, Helvetica, sans-serif;">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="justify bg-white" style="border-radius: 2em;">
                    <br/>
                    <hr class="divider"/>
                    <h3 style="font-weight: bold">공 지 등 록</h3>
                    <hr class="divider"/>

                    <form method="post" class="post-form my-3" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_title" class="form-label" style="float: left">제목</label>
                            <input id="id_title" class="form-control" type="text" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_content" class="form-label" style="float: left">내용</label>
                            <textarea name="content" class="form-control" id="id_content" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="id_head_image" class="form-label" style="float: left">이미지</label>
                            <input type="file" class="form-control" name="head_image" id="id_head_image">
                        </div>

                        <div class="mb-3">
                            <label for="id_file_upload" class="form-label" style="float: left">첨부파일</label>
                            <input type="file" class="form-control" name="file_upload" id="id_file_upload">
                        </div>

                        <button type="submit" class="btn btn-primary">저장하기</button>
                        <button type="button" class="btn btn-danger" onclick="location.href='{% url 'notice:index' %}'">
                            취소하기
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
